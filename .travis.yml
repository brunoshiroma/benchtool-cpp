language: cpp

compiler:
  - gcc

addons:
  homebrew:
    packages:
      - gmp

matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11
      env:
        - MATRIX_EVAL="brew link gmp && export GMP_LIBRARY=/usr/local/Cellar/gmp/6.1.2_2"
    - os: windows
      env:
        - MATRIX_EVAL="wget https://gmplib.org/download/gmp/gmp-6.1.2.tar.lz && 7zip e gmp-6.1.2.tar.lz"

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - cmake .
  - cmake --build . --target benchtool_cpp

before_deploy:
  - export benchtool_cpp_file=$(ls *benchtool_cpp*)
deploy:
  provider: releases
  api_key: $GITHUB_KEY
  file: "${benchtool_cpp_file}"
  skip_cleanup: true
  overwrite: true
  draft: true