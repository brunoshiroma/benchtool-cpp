language: cpp

compiler:
  - gcc

addons:
  homebrew:
    packages:
      - gmp

matrix:
  include:
    - os: linux
      dist: bionic
    - os: osx
      osx_image: xcode11
      env:
        - MATRIX_EVAL="brew link gmp"

before_install:
  - eval "${MATRIX_EVAL}"

script:
  - cmake .
  - cmake --build . --target benchtool_cpp

deploy:
  provider: releases
  api_key: $GITHUB_KEY
  file: "benchtool_cpp"
  skip_cleanup: true
  overwrite: true
  draft: true